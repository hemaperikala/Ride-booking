<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ride Booking Simulation</h1>
        <input type="text" id="pickupLocation" placeholder="Enter pick-up location">
        <input type="text" id="dropoffLocation" placeholder="Enter drop-off location">
        <button id="bookButton">Book Ride</button>
        <div id="result" class="result">
            <!-- Booking information will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
